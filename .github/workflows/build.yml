name: Build project

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn install --frozen-lockfile
    - name: Install pkg
      run: npm i -g pkg
    - name: Run tsc
      run: yarn build
